<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJIO Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <div class="logo">AJIO</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Flat 50% OFF</h1>
    <p>Trendy Fashion Deals Just For You!</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Product 1" />
        <h3>Men's Jacket</h3>
        <p>₹1,499</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Product 2" />
        <h3>Women's Kurti</h3>
        <p>₹999</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Product 3" />
        <h3>Kids Wear</h3>
        <p>₹699</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AJIO Clone. All rights reserved.</p>
  </footer>
</body>
</html>
