<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    \<div id="abc" style="width: 100px; height: 100px; background-color: blue;"></div>

    <br><br>
    <button id="clickMe">clickme</button><script>
//         document.getElementById("clickMe").addEventListener("dblclick",function(){

// })
let a=document.getElementById("abc");
a.addEventListener("mouseenter",function(){
    a.style.backgroundColor = "lightcoral";
});
a.addEventListener("mouseout",function(){
    a.style.backgroundColor = "blue";
});
a.addEventListener("mouseleave",function(){
    a.style.backgroundColor = "orange";
});
    </script>
</body>
</html>
