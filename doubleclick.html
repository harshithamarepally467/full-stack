<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="doubleclickme">double click me</button>
    <script>
        let a = document.getElementById("box");
        a.addEventListener("dblclick",function(){
            a.style.backgroundColor = "green";
            a.innerHTML = "doubleclicked!";
            a.style.backgroundColor === "green"?"lightcoral" : "lightblue";
        });
    </script>
</body>
</html>
